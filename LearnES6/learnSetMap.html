    <title>ES6 Set and Map</title>

<body>
<p>
    四种数据类型，Set，WeakSet，Map，WeakMap。<br>
    Set就当成Java用就行了，该有的都有。<br>
    WeakSet内部必须是对象类型，不阻止垃圾回收（弱引用）。这意味着不能引用其中的对象，也不能遍历。<br>
    JS里对象就是键值解构，但其中键必须是字符串或Symbol，有其它需求时可使用Map。这个跟C#里的HashTable类似，没有泛型，什么都可以作键，连undefined都可以。
    遍历也差不多。
</p>
